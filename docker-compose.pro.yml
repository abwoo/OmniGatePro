# OmniGate Pro Docker 部署配置

version: '3.8'

services:
  # 编排网关
  gateway:
    build: .
    command: python interfaces/telegram_bot.py
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - omnigate-net

  # 任务队列
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - omnigate-net

networks:
  omnigate-net:
    driver: bridge
