name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-mock
    - name: Security Scan (Bandit)
      run: bandit -r . -x ./tests,./venv,test_advanced.py,test_api.py,test_demo.py,demo_async.py
    - name: Run Tests
      env:
        PYTHONPATH: .
        DEBUG: "True"
        TELEGRAM_BOT_TOKEN: "8434211814:AAFUTWoELMEIio7O8zkKo9siFp233MUQt2A"
      run: pytest --cov=. --cov-report=xml
